<div class="home" [class.show-logo]="isFirstVisit">
  <div class="home-brand">
    <app-logo size="large" (click)="scrollToTop()"></app-logo>
    <p class="slogan">Rejsy, które tworzą horyzont</p>
  </div>
  <div class="home-content">
    <app-trip-card
      title="Chorwacja 2024"
      [startOpen]="!isFirstVisit"
      backgroundImageUrl="../../../assets/img/croatia2.jpg"
    >
    </app-trip-card>
  </div>
</div>
<app-about-trip id="trip"></app-about-trip>
<app-portfolio id="portfolio"></app-portfolio>
